<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Registro de Gastos</title>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Registro de Gastos</h1>
        <p class="text-center text-success fw-bold">"Cada centavo cuenta hacia un futuro brillante"</p>


        <div id="alert" class="alert d-none" role="alert"></div>

        <form class="needs-validation" novalidate>
            <div class="mb-3">
                <label for="category" class="form-label">Categoría:</label>
                <select id="category" name="category" class="form-select" required>
                    <option value="">Selecciona una categoría</option>
                    <option value="comida">🍔 Comida</option>
                    <option value="transporte">🚗 Transporte</option>
                    <option value="entretenimiento">🎉 Entretenimiento</option>
                    <option value="salud">💊 Salud</option>
                    <option value="otros">📦 Otros</option>
                </select>
                <div class="invalid-feedback">Por favor selecciona una categoría.</div>
            </div>

            <div class="mb-3">
                <label for="description" class="form-label">Descripción:</label>
                <input type="text" id="description" name="description" class="form-control" required>
                <div class="invalid-feedback">Por favor proporciona una descripción.</div>
            </div>

            <div class="mb-3">
                <label for="date" class="form-label">Fecha:</label>
                <input type="date" id="date" name="date" class="form-control" required>
                <div class="invalid-feedback">Por favor selecciona una fecha.</div>
            </div>

            <div class="mb-3">
                <label for="amount" class="form-label">Monto:</label>
                <input type="number" id="amount" name="amount" class="form-control" required>
                <div class="invalid-feedback">Por favor ingresa un monto válido.</div>
            </div>

            <button type="submit" class="btn btn-primary">Registrar Gasto</button>
        </form>
    </div>

    
</body>
</html>
